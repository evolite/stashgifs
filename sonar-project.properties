# SonarQube Project Configuration

# Project identification
sonar.projectKey=evolite_stashgifs
sonar.projectName=stashgifs

# Source code location
sonar.sources=src

# Exclude compiled JavaScript files and build artifacts
sonar.exclusions=**/stashgifs/**,**/node_modules/**,**/*.js.map

# TypeScript source files only
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Test exclusions (if any)
sonar.test.exclusions=**/*.test.ts,**/*.spec.ts

